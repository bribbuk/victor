.typeout {
  display: block;
  overflow: hidden;
  white-space: nowrap;
  height: 1.4em; /* prevents layout shift */
  width: min(32ch, 100%);   /* prevents pushing the button */
  font-family: monospace;
  font-size: 1.1em;
  font-weight: 600; /* makes it chunkier, more terminal-like */
  letter-spacing: 0.05em;
  text-shadow: 0 0 4px #EBFA7A;

  /* typing animation + fadeout */
  animation: typing 6s steps(60, end) infinite;
}

/* THE NEW, PROPER TERMINAL CURSOR */
.typeout::after {
  content: "▉";                 /* block cursor */
  display: inline-block;
  margin-left: 4px;
  color: #ffcc00;
  text-shadow: 0 0 4px #EBFA7A;
  animation: cursorBlink 0.8s step-end infinite;
}

/* typing effect (no deletion) */
@keyframes typing {
  0%  { width: 0;   opacity: 1; }
  40% { width: 100%; opacity: 1; }
  60% { width: 100%; opacity: 1; }
  90% { width: 100%; opacity: 1; }
  95% { width: 100%; opacity: 0; }
  100%{ width: 100%; opacity: 0; }
}

/* NEW cursor blink animation */
@keyframes cursorBlink {
  0%, 50% { opacity: 1; }
  50%, 100% { opacity: 0; }
}

  
  
  .button {
    display: inline-block;

  .scale-container {

}
  
  .container {

  .teku-header {

.divider {
  border: none;
  border-bottom: 1px solid #ffcc00;
  opacity: 0.3;
  margin-bottom: 20px;
}

  .crt {
    position: relative;
    overflow: hidden;
    min-height: 100vh; /* extend CRT to full viewport height */
    width: 100%;
    display: block;
    animation: crtFlicker 0.15s infinite;
  }

  /* CRT Scanlines */
.crt::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255, 255, 255, 0.03) 0px,
    rgba(255, 255, 255, 0.03) 1px,
    rgba(0, 0, 0, 0) 2px
  );
  opacity: 0.25;
  mix-blend-mode: overlay;
}


  /* CRT Vignette Glow */
.crt::after {
  content: "";
  position: absolute;
  top: -10%; left: -10%; right: -10%; bottom: -10%;
  pointer-events: none;
  background: radial-gradient(
    circle,
    rgba(255, 255, 255, 0.05) 0%,
    rgba(0, 0, 0, 0.8) 100%
  );
  opacity: 0.3;
}


  @keyframes crtFlicker {
    0% { opacity: 0.96; }
    50% { opacity: 1; }
    100% { opacity: 0.97; }
    }
